<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../favicon.png" />
    <title>MUSI 6004 Concert | Results</title>
    <link rel="stylesheet" href="./app.scss" />
  </head>
  <body>
    <h1 class="mt-24 text-6xl text-center font-extralight" id="resultsHeader">
      Results Center
    </h1>

    <div id="time-remaining-container" class="text-xl text-center">
      (Time Remaining: <span id="time-remaining"></span>)
    </div>

    <div id="currentColorContainer">
      <h1 class="currColorHeader">Current Color</h1>
      <div class="currColor" id="currentColor"></div>
    </div>

    <div class="resultsGrid" id="resultsGrid">
      <div class="tableHeader" id="colors">Colors</div>
      <div class="tableHeader" id="votes"># of Votes</div>
      <div class="red" id="red"></div>
      <div class="counts" id="redCount">0</div>
      <div class="green" id="green"></div>
      <div class="counts" id="greenCount">0</div>
      <div class="yellow" id="yellow"></div>
      <div class="counts" id="yellowCount">0</div>
      <div class="blue" id="blue"></div>
      <div class="counts" id="blueCount">0</div>
      <div class="orange" id="orange"></div>
      <div class="counts" id="orangeCount">0</div>
      <div class="pink" id="pink"></div>
      <div class="counts" id="pinkCount">0</div>
    </div>

    <div
      class="fixed flex flex-col items-center px-8 py-8 bg-white border rounded-lg shadow-md top-4 left-4 border-neutral-100"
    >
      <h1 class="text-sm font-bold text-center uppercase text-neutral-900">
        Scan to Vote
      </h1>
      <canvas id="qrcode"></canvas>
    </div>

    <script type="module" src="./app.ts"></script>
  </body>
</html>
