<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../favicon.png" />
    <title>MUSI 6004 Concert | Admin</title>
  </head>
  <body>
    <div class="py-8 bg-black">
      <h1 class="p-0 text-4xl text-center text-white font-extralight">
        Tech Ensemble Concert
      </h1>
    </div>
    <div class="flex justify-center p-4 m-4">
      <div class="inline-block p-4 bg-transparent rounded-md">
        <div class="flex flex-col text-center md:text-left md:flex-row">
          <div
            id="start"
            class="flex flex-col items-center justify-center text-2xl"
          >
            <label class="mb-4 font-extralight">Timer Amount</label>
            <div class="flex items-center mb-4">
              <input type="number" value="30" class="w-20 mr-4 text-center" />
              <span>s</span>
            </div>

            <span id="play-button" class="flex items-center justify-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-48 h-48"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"
                />
              </svg>
            </span>
          </div>

          <div
            id="stop"
            class="flex flex-col items-center justify-center text-2xl"
          >
            <label class="mb-4 font-extralight">Timer Amount</label>
            <div class="flex items-center mb-4">
              <input
                type="number"
                value="30"
                class="w-20 mr-4 text-center"
                disabled
              />
              <span class="text-neutral-400">s</span>
            </div>
            <span id="stop-button" class="flex items-center justify-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5.25 7.5A2.25 2.25 0 017.5 5.25h9a2.25 2.25 0 012.25 2.25v9a2.25 2.25 0 01-2.25 2.25h-9a2.25 2.25 0 01-2.25-2.25v-9z"
                />
              </svg>
            </span>
          </div>

          <div id="time-remaining-container">
            Time Remaining: <span id="time-remaining"></span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./app.ts"></script>
  </body>
</html>
