<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../favicon.png" />
    <title>MUSI 6004 Concert | Results</title>
  </head>
  <body>
    <h1 class="mt-24 text-6xl text-center font-extralight">Admin!</h1>

    <div class="flex justify-center p-4 m-4">
      <div class="inline-block p-4 rounded-md bg-neutral-800">
        <div class="flex flex-col text-center md:text-left md:flex-row">
          <span id="play-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"
              />
            </svg>
          </span>

          <span id="stop-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5.25 7.5A2.25 2.25 0 017.5 5.25h9a2.25 2.25 0 012.25 2.25v9a2.25 2.25 0 01-2.25 2.25h-9a2.25 2.25 0 01-2.25-2.25v-9z"
              />
            </svg>
          </span>
        </div>

        <div class="px-8">
          <h2 class="">Session 1</h2>
          <p>
            Starts at <span>7:30am</span>
            <span class="font-sans font-mono font-bold">(30s)</span>
          </p>
          x
        </div>
      </div>
    </div>

    <script type="module" src="./app.ts"></script>
  </body>
</html>
